        const music = document.getElementById('bg-music');

        function updateClock() {
            // Target: Jan 7, 2026 00:00:00 IST
            const target = new Date(Date.UTC(2026, 0, 6, 18, 30, 0)).getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
document.getElementById('timer').style.display = 'none';
                document.getElementById('reveal-btn').style.display = 'none';
                document.getElementById('note-text').style.display = 'none';
                document.getElementById('birthday-celebration').style.display = 'block';

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('mins').innerText = m < 10 ? '0'+m : m;
            document.getElementById('secs').innerText = s < 10 ? '0'+s : s;
